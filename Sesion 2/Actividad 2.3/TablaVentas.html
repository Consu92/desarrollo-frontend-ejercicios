<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
     <!-- Nombre de la pestaña de navegación -->
    <title>Apple</title>
    <meta name="description" content="Descripción de la página">
    <meta name="keywords" content="palabra clave 1, palabra clave 2, palabra clave 3">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Encabezado de la empresa de tecnología -->
    <h1>Apple</h1>

    <table>
        <!-- Se agregan las 4 columnas -->
        <thead>
        <tr>
            <th id="trimestre" scope="col">Trimestre</th>
            <th id="ventas" scope="col">Ventas</th>
            <th id="gastos" scope="col">Gastos</th>
            <th id="beneficios" scope="col">Beneficios</th>
        </tr>
        </thead>

        <tbody>
            <!-- Se agregan las 3 filas -->
        <tr>
            <th id="hora1" scope="row"></th>
            <td headers="lunes hora1">1</td>
            <td headers="martes hora1">$15.177.000</td>
            <td headers="miercoles hora1">$1.000.000</td>
            <td headers="miercoles hora1">$15.177.000</td>
        </tr>
        <tr>
            <th id="hora2" scope="row"></th>
            <td headers="lunes hora2">2</td>
            <td headers="martes hora2">$19.772.000</td>
            <td headers="miercoles hora2">$10.000.000</td>
            <td headers="miercoles hora1">$4.595.000</td>
            
        </tr>
        <tr>
            <th id="hora3" scope="row"></th>
            <td headers="lunes hora3">3</td>
            <td headers="martes hora3">$21.000.000</td>
            <td headers="miercoles hora3">$400.000</td>
            <td headers="miercoles hora1">$1.228.000</td>
        </tr>
        </tbody>

        <tfoot>
            <!-- Se agrega el Total y donde se debe poner el total de cada columna -->
            <td id="total general">Total</td>
            <td id="total ventas"></td>
            <td id="total gastos"></td>
            <td id="total beneficios"></td>
        </tfoot>
    </table>


</body>
</html>
