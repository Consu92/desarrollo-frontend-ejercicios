<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
     <!-- Nombre de la pestaña de navegación -->
    <title>Apple</title>
    <meta name="description" content="Descripción de la página">
    <meta name="keywords" content="palabra clave 1, palabra clave 2, palabra clave 3">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Encabezado de la empresa de tecnología -->
    <h1>Apple</h1>

    <table>
        <!-- Se agregan las 4 columnas -->
        <thead>
        <tr>
            <th id="trimestre" scope="row">Trimestre</th>
            <th id="ventas" scope="col">Ventas</th>
            <th id="gastos" scope="col">Gastos</th>
            <th id="beneficios" scope="col">Beneficios</th>
        </tr>
        </thead>

        <tbody>
            <!-- Se agregan las 3 filas -->
        <tr>
            <th id="fila1" scope="row"></th>
            <td id="trimestre1" scope="col">1</td>
            <td id="venta1" scope="col">$15.177.000</td>
            <td id="gasto1" scope="col">$1.000.000</td>
            <td id="beneficio1" scope="col">$15.177.000</td>
        </tr>
        <tr>
            <th id="fila2" scope="row"></th>
            <td id="trimestre2" scope="col">2</td>
            <td id="venta2" scope="col">$19.772.000</td>
            <td id="gasto2" scope="col" >$10.000.000</td>
            <td id="beneficio2">$4.595.000</td>
            
        </tr>
        <tr>
            <th id="fila3" scope="row"></th>
            <td id="trimestre3" scope="col">3</td>
            <td id="venta3" scope="col">$21.000.000</td>
            <td id="gasto3" scope="col">$400.000</td>
            <td id="beneficio3" scope="col">$1.228.000</td>
        </tr>
        </tbody>

        <tfoot>
            <!-- Se agrega el Total y donde se debe poner el total de cada columna -->
            <td id="total general">Total</td>
            <td id="total ventas"></td>
            <td id="total gastos"></td>
            <td id="total beneficios"></td>
        </tfoot>
    </table>


</body>
</html>
